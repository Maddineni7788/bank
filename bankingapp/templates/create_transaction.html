<!-- Stylish HTML form with background image -->

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('https://www.livelaw.in/h-upload/2020/02/11/750x450_370090-cheque.jpg'); /* Replace with your actual image path */
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        h1 {
            text-align: center;
            padding: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-dark bg-primary">
          <a class="navbar-brand" href="#">Bank</a>
          <a href="{% url 'bankingapp:logout' %}"><button>User Logout</button></a>
        </nav>
      </div>
    <h1>Transaction Form</h1>
    <form action="" method="POST">
        {% csrf_token %}
        
        <label style="color:black" for="Date">Date:</label>
        <input type="date" id="Date" name="date" required>

        <label style="color:black" for="Bankaccount">Bank Account:</label>
<select id="Bankaccount" name="bank_account" required>
    {% for account in bank_accounts %}
        <option value="{{ account.id }}">{{ account }}</option>
    {% endfor %}
</select>

        <label style="color:black" for="Bankaccount">Trasaction:</label>
        <select id="Status" name="transaction_type" required>
            <option value="deposit">deposit</option>
            <option value="withdrawal">withdrawal</option>
        </select>


        <label style="color:black" for="Status">Status:</label>
<select id="Status" name="status" required>
    <option value="pending">Pending</option>
    <option value="completed">Completed</option>
    <option value="failed">Failed</option>
</select>


        <label style="color:black"  for="Reference">Account number:</label>
        <input type="text" id="Reference" name="reference_number" required>

        <label style="color:black" for="Amount">Amount:</label>
        <input type="number" id="Amount" name="amount" required>
        <label style="color:black" for="Email">Email:</label>
        <input type="text" id="Amount" name="Email" required>

        <label style="color:black" for="Currency">Currency:</label>
        <select id="Bankaccount" name="currency">
                <option value="{{ account.id }}">INR</option>
        </select>

        <button type="submit">Transaction confirm</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
